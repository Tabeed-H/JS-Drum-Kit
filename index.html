<!DOCTYPE html>
<head>
    <title>Drum Kit</title>
    <link href = "style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Monoton&display=swap" rel="stylesheet">
</head>
<body background="https://upload.wikimedia.org/wikipedia/commons/3/37/Mathias_Eick_drum-set_%28220200%29.jpg">
    <div class="header">
        <h1 class="heading">DRUM KIT</h1>
        <p class="tip">Use the " Numbers " or the " NumPad " of your keyboard</p>
    </div>
    <div class="keys">
        <div class="row">
            <div data-key="55" class="key">
                <span class="key-name">7</span>
                <br>
                <span class="sound">Snare</span>
             </div>

            <div data-key="56" class="key">
                <span class="key-name">8</span>
                <br>
                <span class="sound">Tink</span>
            </div>

            <div data-key="57" class="key">
                <span class="key-name">9</span>
                <br>
                <span class="sound">Tom</span>
            </div>
        </div>

        <div class="row">
            <div data-key="52" class="key">
                <span class="key-name">4</span>
                <br>
                <span class="sound">Kick</span>
            </div>

            <div data-key="53" class="key">
                <span class="key-name">5</span>
                <br>
                <span class="sound">Open -Chat</span>
            </div>

            <div data-key="54" class="key">
                <span class="key-name">6</span>
                <br>
                <span class="sound">Ride</span>
            </div>
        </div>
    

        <div class="row">
             <div data-key="49" class="key">
                <span class="key-name">1</span>
                <br>
                <span class="sound">Boom</span>
            </div> 

            <div data-key="50" class="key">
                <span class="key-name">2</span>
                <br>
                <span class="sound">Clap</span>
            </div> 

            <div data-key="51" class="key">
                <span class="key-name">3</span>
                <br>
                <span class="sound">Hi-hat</span>
            </div> 
        </div>

    </div>

    <audio data-key="49" src="sounds/boom.wav"></audio>
    <audio data-key="50" src="sounds/clap.wav"></audio>
    <audio data-key="51" src="sounds/hihat.wav"></audio>
    <audio data-key="52" src="sounds/kick.wav"></audio>
    <audio data-key="53" src="sounds/openhat.wav"></audio>
    <audio data-key="54" src="sounds/ride.wav"></audio>
    <audio data-key="55" src="sounds/snare.wav"></audio>
    <audio data-key="56" src="sounds/tink.wav"></audio>
    <audio data-key="57" src="sounds/tom.wav"></audio>

    <script src="main.js"></script>
</body>
